<section>
    <div id="pannels">
        <div id="title">{{title}}</div>
        <div id="options">
            <div>Buscar Renovações</div>
            <div>Consultar Linhas</div>
        </div>
    </div>
    <form>
        <div>
            <label for="cnpj">CNPJ</label>
            <input id="cnpj" type="text">
        </div>
        <div>
            <label for="name">Razão Social</label>
            <input id="name" type="text">
        </div>
        <div>
            <label for="city">Cidade</label>
            <input id="city" type="text">
        </div>
        <div>
            <label for="uf">UF</label>
            <select id="uf">
                <option *ngFor="let state of states">{{state.acronym}}</option>
            </select>
        </div>
        <div>
            <label for="renovation">Data da Renovação</label>
            <input id="renovation" type="date">
        </div>
    </form>
    <button (click)="getData()" subm>Consultar</button>

    <section id="results">
        <div *ngFor="let row of data" class="client">
            <div>{{row.cnpj}}</div>
            <div>{{row.name}}</div>
            <div>{{row.city_id}}</div>
            <div>{{row.state_id}}</div>
        </div>
    </section>
</section>
